<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<style>
</style>
<body>
<div th:replace="fragments/header"></div>
<form th:action="@{/reg}" method="post">
<div class="container mt-5">
    <div class="row gx-0 my-4 justify-content-center">
        <div class="col-sm-8 d-grid gap-2 mx-auto"><h2>Sign up page</h2></div>
    </div>
  <div class="row gx-0 my-4 justify-content-center">
    <div class="col-sm-3">
      <span class="input-group-text">Login:</span>
    </div>
      <div class="col-sm-5"><input type="text" name="login" class="col-10 form-control" required></div>
  </div>
  <div class="row gx-0 my-4 justify-content-center">
    <div class="col-sm-3">
      <span class="input-group-text">Password:</span>
    </div>
      <div class="col-sm-5"><input type="password" name="password" class="col-10 form-control" required></div>
  </div>
  <div th:if="${userSession.isEmpty()}" class="row gx-0 my-4 justify-content-center">
    <div class="col-sm-8 d-grid gap-2 mx-auto"><button type="submit" class="btn btn-primary btn-lg col-12">Sign up!</button></div>
  </div>
    <div th:replace="fragments/error_alert::error_alert">
    </div>
</div>
</form>


<div th:replace="fragments/scripts"></div>

</body>
</html>
