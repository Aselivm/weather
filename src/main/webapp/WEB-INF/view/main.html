<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .long-username {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header"></div>
<div th:replace="fragments/search_form"></div>
<div th:replace="fragments/search_error_alert"></div>

        <div class="row my-5 p-3">
            <div th:unless="${#lists.isEmpty(locationWeatherList)}" th:each="locationWeather : ${locationWeatherList}" class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center">
                    <form th:action="@{/main}" method="post">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${locationWeather.getName()}">City</h5>
                        <h5 class="card-title" th:text="${locationWeather.getSys().getCountry()}">Country</h5>
                        <h3 class="card-text" th:if="${locationWeather.getMain().getTemp() > 0}" th:text="'+' + ${locationWeather.getMain().getTemp()}">Temperature</h3>
                        <h3 class="card-text" th:if="${locationWeather.getMain().getTemp() <= 0}" th:text="${locationWeather.getMain().getTemp()}">Temperature</h3>
                        <input type="hidden" name="databaseId" th:value="${locationWeather.getDatabaseId()}">
                      <button type="submit" class="btn btn-secondary">Delete</button>
                    </div>
                    </form>
                  </div>
            </div>
        </div>

<div th:replace="fragments/scripts"></div>

</body>
</html>
