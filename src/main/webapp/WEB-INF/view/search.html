<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-secondary">
        <div class="container text-white py-4">
        <div class="row justify-content-center align-items-center gx-5">
            <div class="col-sm-6 col-lg-8 text-start">
                <a th:href="@{/main}" style="text-decoration: none;color:white"><h1>Weather</h1></a>
            </div>
            <div class="col-sm-3 col-lg-2 text-center d-grid gap-2 mx-auto my-1">
                <!--<h7>Current user:</h7><h3>Aselum</h3> -->
                <a th:href="@{/auth}" class="btn btn-primary  btn-lg">Log in</a>
            </div>
            <div class="col-sm-3 col-lg-2 text-center d-grid gap-2 mx-auto my-1">
                <a th:href="@{/reg}" class="btn btn-primary btn-lg">Sign up</a>
         </div>
        </div>
    </div>
</div>
<form th:action="@{/search}" method="get">
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 col-sm-8">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" name="name" placeholder="Search for location">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </div>
</div>
</form>
    <div class="container">
        <div class="row my-5 p-3">
            <div th:unless="${locationList.isEmpty()}" th:each="location : ${locationList}" class="col-lg-2 col-md-4 col-sm-6">
                <div class="card text-center">
                    <form th:action="@{/search}" method="post">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${location.getName()}">Moscow</h5>
                      <p class="card-text" th:text="${location.getCountry()+', '+location.getState()}">America</p>
                      <button type="submit" class="btn btn-primary" > Add </button>
                    </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
