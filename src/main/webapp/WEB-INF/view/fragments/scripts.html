<div th:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var buttons = document.querySelectorAll('button[type="submit"]');
            var overlay = document.getElementById('overlay');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    overlay.style.display = 'flex';

                    setTimeout(function () {
                        overlay.style.display = 'none';
                    }, 2000); // Пример задержки 2 секунды
                });
            });
        });
    </script>

    <script th:inline="javascript">
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            var errorDiv = document.querySelector('.alert-danger');
            errorDiv.style.display = 'none'; // Скрыть сообщение об ошибке при повторной отправке формы

            try {

            } catch (e) {
                console.error('Error submitting form:', e);
                errorDiv.querySelector('p').innerText = e.message;
                errorDiv.style.display = 'block';
                event.preventDefault();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</div>
