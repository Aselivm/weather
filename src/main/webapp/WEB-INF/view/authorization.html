<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
    <div th:replace="fragments/header"></div>

    <form th:action="@{/auth}" method="post">
    <div class="container mt-5">
        <div class="row gx-0 my-4 justify-content-center">
            <div class="col-sm-8 d-grid gap-2 mx-auto"><h2>Log in page</h2></div>
        </div>
        <th:block th:replace="fragments/form"></th:block>
      <div th:if="${userSession.isEmpty()}" class="row gx-0 my-4 justify-content-center">
        <div  class="col-sm-8 d-grid gap-2 mx-auto"><button type="submit" class="btn btn-primary btn-lg col-12">Log in!</button></div>
      </div>
        <div th:replace="fragments/error_alert::error_alert">
    </div>
    </div>
</form>

<div th:replace="fragments/scripts"></div>

</body>
</html>
