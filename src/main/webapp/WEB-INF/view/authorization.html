<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .long-username {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header"></div>

    <form th:action="@{/auth}" method="post">
    <div class="container mt-5">
        <div class="row gx-0 my-4 justify-content-center">
            <div class="col-sm-8 d-grid gap-2 mx-auto"><h2>Log in page</h2></div>
        </div>
      <div class="row gx-0 my-4 justify-content-center">
        <div class="col-sm-3">
          <span class="input-group-text">Login:</span>
        </div>
          <div class="col-sm-5"><input type="text" name="login" class="col-10 form-control" required></div>
      </div>
      <div class="row gx-0 my-4 justify-content-center">
        <div class="col-sm-3">
          <span class="input-group-text">Password:</span>
        </div>
          <div class="col-sm-5"><input type="password" name="password" class="col-10 form-control" required></div>
      </div>
      <div th:if="${userSession.isEmpty()}" class="row gx-0 my-4 justify-content-center">
        <div  class="col-sm-8 d-grid gap-2 mx-auto"><button type="submit" class="btn btn-primary btn-lg col-12">Log in!</button></div>
      </div>
        <div th:replace="fragments/error_alert::error_alert">
    </div>
    </div>
</form>

<div th:replace="fragments/scripts"></div>

</body>
</html>
